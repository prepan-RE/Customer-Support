<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_USER_ID"); // EmailJSのUser IDを記入
    })();
  </script>
  <style>
    /* 全体のスタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .success-message, .error-message {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }

    .success-message {
      color: #4CAF50;
    }

    .error-message {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>お問い合わせ</h1>
    <form id="contact-form">
      <label for="email">返信先のメールアドレス:</label>
      <input type="email" id="email" name="email" placeholder="your-email@example.com" required>

      <label for="message">お問い合わせ内容:</label>
      <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容を入力してください" required></textarea>

      <button type="submit">送信</button>
      <div class="success-message" id="success-message" style="display: none;">お問い合わせが送信されました！</div>
      <div class="error-message" id="error-message" style="display: none;">送信に失敗しました。もう一度お試しください。</div>
    </form>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // クエリからアプリ名を取得
      const urlParams = new URLSearchParams(window.location.search);
      const appName = urlParams.get("app") || "アプリ名不明";

      // フォームデータを取得
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // メール送信
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        email: email,
        message: message,
        app_name: appName
      })
      .then(() => {
        document.getElementById("success-message").style.display = "block";
        document.getElementById("error-message").style.display = "none";
        document.getElementById("contact-form").reset();
      })
      .catch(() => {
        document.getElementById("error-message").style.display = "block";
        document.getElementById("success-message").style.display = "none";
      });
    });
  </script>
</body>
</html>
